<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #0366d6; /* GitHub link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Files in GitHub Repository</h2>
        <ul id="fileList"></ul>
    </div>

    <script>
        // Function to fetch repository contents from GitHub
        async function fetchRepositoryContents(owner, repo, branch = 'main') {
            try {
                const apiUrl = `https://api.github.com/repos/Helper2727/Exams/Exams/contents`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                return [];
            }
        }

        // Function to display files in the HTML list
        async function displayFiles() {
            const owner = 'your-github-username';
            const repo = 'your-repository-name';

            const fileListElement = document.getElementById('fileList');

            try {
                const data = await fetchRepositoryContents(owner, repo);

                data.forEach(item => {
                    if (item.type === 'file') {
                        const listItem = document.createElement('li');
                        const fileLink = document.createElement('a');
                        fileLink.textContent = item.name;
                        fileLink.href = item.html_url;
                        fileLink.target = '_blank'; // Open in new tab
                        listItem.appendChild(fileLink);
                        fileListElement.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error displaying files:', error);
                fileListElement.innerHTML = '<li>Error fetching files. Please try again later.</li>';
            }
        }

        // Invoke displayFiles function when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayFiles();
        });
    </script>
</body>
</html>
