<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2f3136;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .preview {
            width: 40%;
            padding: 20px;
            background-color: #36393f;
            border-radius: 8px;
        }

        #fileList {
            list-style-type: none;
            padding: 0;
        }

        .file-item, .folder-item {
            margin: 10px 0;
        }

        .file-item a, .folder-item > span, .folder-item > a {
            color: #7289da;
            text-decoration: none;
            padding: 7px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-item a:hover, .folder-item > span:hover, .folder-item > a:hover {
            background-color: #42454a;
        }

        .folder-item ul {
            list-style-type: none;
            padding-left: 20px;
            display: none;
        }

        .folder-item ul.open {
            display: block;
        }

        .folder-item i {
            margin-right: 10px;
        }

        /* Password section styling in Discord theme */
        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2f3136;
        }

        .password-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .password-container input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 300px;
            background-color: #202225;
            color: #ffffff;
            border: 1px solid #4f545c;
            border-radius: 4px;
        }

        .password-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #4752c4;
        }

        /* Hidden content initially */
        .protected-content {
            display: none;
        }

        .navbar {
            background-color: #36393f;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            color: #ffffff;
            font-size: 1.5em;
        }

        .logo i {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            color: #b9bbbe;
            padding: 20px;
            background-color: #36393f;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Password input container -->
    <div class="password-container" id="password-container">
        <h2>Please enter the password to access the website</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Confirm</button>
    </div>

    <!-- Hidden content -->
    <div id="protected-content" class="protected-content">
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>Kings Collection</span>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <h1>Exams</h1>
                <ul id="fileList"></ul>
            </div>
            <div class="preview">
                <iframe id="previewFrame" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
        <footer>
            King Private Limited
        </footer>
    </div>

    <script>
        // Function to check the entered password
        function checkPassword() {
            const password = document.getElementById("password-input").value;

            if (password === "orange") {
                // Show protected content
                document.getElementById("protected-content").style.display = "block";
                // Hide password input form
                document.getElementById("password-container").style.display = "none";
            } else {
                alert("Incorrect password. Try again.");
            }
        }

        async function fetchFolderContents(folderUrl, parentList, path = '') {
            try {
                const response = await fetch(folderUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Data fetched from', folderUrl, data); // Debugging line

                const files = data.filter(item => item.type === 'file');
                const folders = data.filter(item => item.type === 'dir');

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('file-item');

                    const link = document.createElement('a');
                    link.textContent = file.name;
                    link.href = file.download_url;
                    link.download = file.name;

                    // Add preview button
                    const previewButton = document.createElement('button');
                    previewButton.textContent = 'Preview';
                    previewButton.onclick = () => previewFile(file.download_url);

                    listItem.appendChild(link);
                    listItem.appendChild(previewButton);
                    parentList.appendChild(listItem);
                });

                for (const folder of folders) {
                    const listItem = document.createElement('li');
                    listItem.classList.add('folder-item');

                    const folderName = document.createElement('span');
                    folderName.innerHTML = `<i class="fas fa-folder"></i> ${folder.name}`;

                    const nestedList = document.createElement('ul');

                    folderName.addEventListener('click', async function () {
                        if (nestedList.classList.contains('open')) {
                            nestedList.classList.remove('open');
                        } else {
                            if (nestedList.childElementCount === 0) {
                                await fetchFolderContents(folder.url, nestedList, path + '/' + folder.name);
                            }
                            nestedList.classList.add('open');
                        }
                    });

                    const downloadLink = document.createElement('a');
                    downloadLink.innerHTML = `<i class="fas fa-download"></i>`;
                    downloadLink.href = `https://github.com/Helper2727/Exams/archive/refsheads/main.zip`;
                    downloadLink.download = `${path}/${folder.name}.zip`;
                    downloadLink.title = "Download folder as zip";

                    listItem.appendChild(folderName);
                    listItem.appendChild(downloadLink);
                    listItem.appendChild(nestedList);
                    parentList.appendChild(listItem);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function previewFile(url) {
            const previewFrame = document.getElementById('previewFrame');
            const encodedUrl = encodeURIComponent(url);
            let previewUrl = '';

            if (url.endsWith('.pdf')) {
                previewUrl = `https://drive.google.com/viewerng/viewer?embedded=true&url=${encodedUrl}`;
            } else if (url.endsWith('.doc') || url.endsWith('.docx')) {
                previewUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodedUrl}`;
            }

            previewFrame.src = previewUrl;
        }

        (async function() {
            const repoOwner = 'Helper2727';
            const repoName = 'Exams';
            const apiUrl = `https://api.github.com/repos/Helper2727/Exams/contents`;
            await fetchFolderContents(apiUrl, document.getElementById('fileList'));
        })();
    </script>
</body>
</html>
