<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Repository Explorer</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        background-color: #2C2F33;
        color: #FFFFFF;
    }
    ul {
        list-style-type: none;
        padding-left: 20px;
    }
    ul li {
        margin-bottom: 5px;
    }
    .folder {
        cursor: pointer;
        color: #7289DA;
    }
    .file {
        color: #FFFFFF;
    }
    .collapsed {
        font-style: italic;
    }
    .download-button {
        background-color: #7289DA;
        color: #FFFFFF;
        border: none;
        padding: 5px 10px;
        margin-left: 10px;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>GitHub Repository Explorer</h1>

<div id="repoTree">
    Loading repository contents...
</div>

<script>
    const repoOwner = 'Helper2727';
    const repoName = 'Exams';
    const apiUrl = `https://api.github.com/repos/Helper2727/Exams/contents`;

    async function fetchRepoContents(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching repository contents:', error);
            return [];
        }
    }

    function createTreeElement(item) {
        const li = document.createElement('li');
        if (item.type === 'file') {
            if (item.name !== 'index.html' && item.name !== '.gitattributes') {
                const fileSpan = document.createElement('span');
                fileSpan.textContent = item.name;
                fileSpan.classList.add('file');

                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download';
                downloadButton.classList.add('download-button');
                downloadButton.addEventListener('click', () => {
                    window.open(item.download_url, '_blank');
                });

                li.appendChild(fileSpan);
                li.appendChild(downloadButton);
            }
        } else if (item.type === 'dir') {
            const folderSpan = document.createElement('span');
            folderSpan.textContent = item.name;
            folderSpan.classList.add('folder');
            folderSpan.addEventListener('click', async () => {
                if (li.querySelector('ul')) {
                    // If folder is already fetched, toggle display
                    li.querySelector('ul').style.display = li.querySelector('ul').style.display === 'none' ? 'block' : 'none';
                } else {
                    // If folder contents not fetched, fetch and display
                    const ul = document.createElement('ul');
                    ul.style.display = 'block'; // Show folder contents immediately
                    li.appendChild(ul);

                    const contents = await fetchRepoContents(item.url);
                    contents.forEach(child => {
                        if (child.type === 'file' && (child.name === 'index.html' || child.name === '.gitattributes')) {
                            return; // Skip index.html and .gitattributes files
                        }
                        const childLi = createTreeElement(child);
                        ul.appendChild(childLi);
                    });
                }
            });
            li.appendChild(folderSpan);
        }
        return li;
    }

    async function displayRepoContents() {
        const repoContents = await fetchRepoContents(apiUrl);
        const repoTree = document.getElementById('repoTree');
        repoTree.innerHTML = ''; // Clear previous contents
        const ul = document.createElement('ul');
        repoContents.forEach(item => {
            if (item.type === 'file' && (item.name === 'index.html' || item.name === '.gitattributes')) {
                return; // Skip index.html and .gitattributes files at the root level
            }
            const li = createTreeElement(item);
            ul.appendChild(li);
        });
        repoTree.appendChild(ul);
    }

    displayRepoContents();
</script>

</body>
</html>
